<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <title>Book Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3a3939;
            color: #fff;
            padding: 1px 0;
            text-align: center;
        }
        nav {
            background-color: #646c7a;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<nav>
    <div sec:authorize="isAuthenticated()">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <h2 class="text-lg text-right mb-4">Welcome <span sec:authentication="name"></span> |<a href="#" onclick="document.getElementById('logoutForm').submit()" class="text-blue-500">Logout</a></h2>
    </div>
    <a href="/welcome">Home</a>
    <a href="/available_books">Available books</a>
    <a href="/my_books">My books</a>
    <a href="/book_register">Add new books</a>
</nav>
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Edit Book Here</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
        <input type="hidden" name="id" th:value="${book.id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name
            </label> <input type="text" class="form-control" name="name" th:value="${book.name}">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author
            </label> <input type="text" class="form-control" name="author" th:value="${book.author}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price
            </label> <input type="text" class="form-control" name="price" th:value="${book.price}">
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
